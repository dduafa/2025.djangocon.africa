{% extends "_base.html" %}
{% load i18n %}


{% block content %}
<div class="dj-container pt-[72px] md:pt-[88px] pb-16 max-w-lg mx-auto">
    <div class="bg-white rounded-2xl shadow-sm p-8 border border-gray-100 text-center">
        <div class="w-16 h-16 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-deepTeal mb-2">
            {% translate "Thank you!" %}
        </h1>
        <p class="text-lg mb-6">
            {% translate "Your information has been submitted and is pending approval." %}
        </p>
        <a href="{% url 'organisers' %}" class="btn-primary rounded-full px-8 py-2 font-bold w-fit mx-auto">
            {% translate "Back to Organisers" %}
        </a>
    </div>
</div>
{% endblock %}
